<ion-menu side="start" menuId="first" contentId="main" mode="ios">
  <ion-header>
    <ion-toolbar color="warning">
      <ion-title>Main Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Search by countries</ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <h6 id="menuFooterText">www.cristiangonzalez.site</h6>
  </ion-footer>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>


<ion-header mode="ios">
  <ion-toolbar>
    <!--Menu button-->
    <ion-button mode="ios" color="warning" (click)="openFirst()"><ion-icon name="grid-outline"></ion-icon></ion-button>
    <ion-title>WeatherCities App</ion-title>
  </ion-toolbar>

  <!--Searchbar-->
  <ion-searchbar placeholder="Search a City or Country" search-icon="search-sharp" 
                 inputmode="decimal" type="name" mode="ios"
                 (ionChange)="onSearchChange($event)" [debounce]="250" 
                 showCancelButton="always" inputmode="search">
  </ion-searchbar>
</ion-header>

<ion-content class="ion-padding" mode="ios">



  <ion-list>
    <!--Recorremos el arreglo pero filtrando a travez de una pipe-->
    <!--filterSearch es el nombre de la pipe-->
    <!--Al filtro le enviamos la variable de busqueda del search en este caso $busqueda-->
    <!--La $propiedad es la propiedad json por donde se debe buscar-->
    <ion-item *ngFor="let place of places  | filterSearch:search:'city_name':'country'">

      <ion-avatar slot="start" (click)="showModal(place.city_name , place.country_code)">
        <img src="../../../assets/avatars/{{place.country_code}}.gif">
      </ion-avatar>
      <span size="1" (click)="showModal(place.city_name , place.country_code)">{{place.city_name}}</span>
  
    </ion-item>
  </ion-list>



</ion-content>
